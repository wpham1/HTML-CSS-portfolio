<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- instructs page to match screens width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet references -->
    <link href="/styles/style.css" type="text/css" rel="stylesheet"></link>
    <!-- font families -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/1ab8eae6e7.js" crossorigin="anonymous"></script>
    <title>Walter Pham Portfolio</title>
</head>
<header>
    <nav class="navbar">
        <ul>
            <li>icon</li>
            <li>hamburger-menu</li>
        </ul>
    </nav>
    <section class="title-container">
            <div class="titlepage titleleft">
                <h1>WALTER<br> PHAM.</h1>
            </div><br>
            <div class="titlepage titleright">
                    <h1>
                    DESIGN.<br>GAMEDEV.<br>WEB DEV.<br>
                    </h1>
            </div>
                <p class="titlebody">
                    Howdy, I'm a Brisbane based web developer with a background in animation. I love collaborating on 48/72 hour game jams and sketching people.
                </p>
                <!-- arrow icon -->
                <div class="arrow-container">
                    <span class="material-icons titlearrow">
                        &#xe5db;
                    </span>
                </div>
            </section>
</header>
<body>
    <section class="skills-container">
        <h1 class="skills-title">SKILLS.</h1>
        <div class="skills-grid">
            <div class="skill-icon fab fa-html5"></div>
            <div class="skill-icon fab fa-css3-alt"></div>
            <div class="skill-icon fab fa-git-alt"></div>
            <div class="skill-icon fab fa-js-square"></div>
            <div class="skill-icon fab fa-figma"></div>
            <div class="skill-icon fas fa-pencil-ruler"></div>
        </div>
        <div class="skill-image">
            <img src="images/avatar-skills.png" alt="me with a laptop" class="responsive-image laptopavi">
        </div>
    </section>
    <div class="cards-container">
        <div class="cards projects">
            <img src="images/projects-collage960x540.png" alt="game game project collage" class="responsive-image image-card">
        </div>
        <div class="cards blog">
            <h1>BLOG</h1>
        </div>
        <div class="cards contact">
            <h1> CONTACT</h1>
        </div>
        <div class="resume-button">
            <h1>
                <!-- opens resume in new tab -->
                <a href="Resumeplaceholder.pdf" class="button resume" target="_blank">RESUME</a>
                </h1>
        </div>
        <footer>
            <div class="social-media-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </footer>
    </div>

</body>

</html>
